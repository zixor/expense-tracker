<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Total Balance {{ balance | currency: 'USD': true }}
    </ion-title>
    <ion-buttons end>     
      <button ion-button icon-only>
          <ion-icon name="pulse"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);" class="refresher">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let expense of expenses " (click)="onItemClick(expense)">      
    <button item-left ion-fab color="add-item" style="box-shadow:none">
      <ion-icon name="{{expense.icon}}"></ion-icon>
    </button>
    <h2 item-center>{{expense.amount | currency: 'USD': true }}</h2>
    <p item-center> {{expense.date | date}} - {{expense.description}}</p>
    <ion-note item-right>{{expense.category}}</ion-note>
    </button>
  </ion-list>
  <br>
  <ion-fab right bottom>
    <button ion-fab color="add-item" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

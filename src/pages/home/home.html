<ion-header>
  <ion-navbar color="primary">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expenses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>  
   <ion-refresher (ionRefresh)="doRefresh($event);" class="refresher">
    <ion-refresher-content      
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>       
     <button ion-item *ngFor="let expense of expenses "
     (click)="onItemClick(expense)">
       <ion-avatar item-left>
                <img src="{{expense.photoUrl}}">  
       </ion-avatar>                           
       <h2>{{expense.amount | currency: 'USD': true }}</h2>
       <p> {{expense.date | date}} - {{expense.description}}</p>
       <ion-note item-right>{{expense.category}}</ion-note>
     </button>
  </ion-list>  
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
 </ion-fab>
</ion-content>

<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Total Balance {{ balance | currency: 'USD': true }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
          <ion-icon name="pulse"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);" class="refresher">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

      </button>

      <p item-center *ngIf="expense"> {{expense.date | date}} - {{expense.description}}</p>
      <ion-note item-right *ngIf="expense">{{expense.category}}</ion-note>

      <ion-item-options>
        <button ion-button color="danger" icon-left>

    </ion-item-sliding-->

    <ion-item-sliding *ngFor="let expense of expenses">
      <ion-item (click)="onItemClick(expense);">
        <!--button ion-fab color="{{category.color}}" item-left style="box-shadow:none;">
            <ion-icon name="{{category.icon}}"></ion-icon>
        </button -->
        <h2 item-center *ngIf="expense">{{expense.amount | currency: 'USD': true }}</h2>
        <p item-center *ngIf="expense"> {{expense.date | date}} - {{expense.description}}</p>
        <ion-note item-right *ngIf="expense">{{expense.category}}</ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" icon-left (click)="onTrash(expense);">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <br>
  <ion-fab right bottom>
    <button ion-fab color="add-item" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

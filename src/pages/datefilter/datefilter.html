<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Filter
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal();">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #f="ngForm">

    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <span ion-datepicker (ionChanged)="setInitialDate($event);" [value]="localDate" [min]="localDate" [full]="false" [calendar]="false"
            clear class="ScheduleDate">
              <span>{{ localDate | date }}  
                  <button ion-fab color="add-item" item-left style="box-shadow:none;">
                    <ion-icon name="calendar"></ion-icon>
                  </button>
              </span>
          </span>
        </ion-col>
        <ion-col>
          <ion-item item-center>
            <ion-input type="text" [(ngModel)]="filter.initialDate" name="initialDate"  placeholder="Choose Initial Date" required readonly></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <span ion-datepicker (ionChanged)="setFinalDate($event);" [value]="localDate" [min]="localDate" [full]="false" [calendar]="false"
            clear class="ScheduleDate">
              <span>{{ localDate | date }}  
                  <button ion-fab color="add-item" item-left style="box-shadow:none;">
                    <ion-icon name="calendar"></ion-icon>
                  </button>
              </span>
          </span>
        </ion-col>
        <ion-col>
          <ion-item item-center>
            <ion-input type="text" [(ngModel)]="filter.finalDate" name="finalDate" placeholder="Choose Final Date" required readonly></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>  

    <button ion-button color="add-item">Filter</button>  


  </form>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>
   <ion-fab top right  >
        <button ion-fab>  <ion-icon name="finger-print"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab (click)="onTwitterLogin()"> <ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab (click)="onTwitterLoging()"><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab  (click)="onGoogleLogin()"> <ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>  
  </ion-fab>
</ion-header>
<ion-content padding>
  <form #f="ngForm">
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="user" name="user" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="primary" block>Sign In</button>
    </div>   
  </form>
</ion-content>

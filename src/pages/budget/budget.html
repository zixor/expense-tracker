<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;"> Budget </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onTrash()" *ngIf="budget.id">
          <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onSave()" [disabled]="!f.valid">
          <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #f="ngForm">

    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button ion-fab color="{{category.color}}" item-left style="box-shadow:none;" (click)="openModalCategory();">
                <ion-icon name="{{category.icon}}"></ion-icon>
              </button>
        </ion-col>
        <ion-col>
          <ion-item item-center>
            <ion-input type="text" [(ngModel)]="category.name" name="category" placeholder="Choose Category" required readonly></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <span ion-datepicker (ionChanged)="setInitialDate($event);" [value]="localDate" [min]="localDate" [full]="false" [calendar]="false"
            clear class="ScheduleDate">
              <span>{{ localDate | date }}  
                  <button ion-fab color="add-item" item-left style="box-shadow:none;">
                    <ion-icon name="calendar"></ion-icon>
                  </button>
              </span>
          </span>
        </ion-col>
        <ion-col>
          <ion-item item-center>
            <ion-input type="text" [(ngModel)]="budget.initialDate" name="initialDate"  placeholder="Choose Initial Date" required readonly></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <span ion-datepicker (ionChanged)="setFinalDate($event);" [value]="localDate" [min]="localDate" [full]="false" [calendar]="false"
            clear class="ScheduleDate">
              <span>{{ localDate | date }}  
                  <button ion-fab color="add-item" item-left style="box-shadow:none;">
                    <ion-icon name="calendar"></ion-icon>
                  </button>
              </span>
          </span>
        </ion-col>
        <ion-col>
          <ion-item item-center>
            <ion-input type="text" [(ngModel)]="budget.finalDate" name="finalDate" placeholder="Choose Final Date" required readonly></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button ion-fab color="add-item" item-left style="box-shadow:none;" (click)="openCalc();">
                    <ion-icon name="cash"></ion-icon>
                  </button>
        </ion-col>
        <ion-col>
          <ion-item item-right>
              <p>{{ budget.amount | currency : 'USD': true }}</p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>


  </form>
</ion-content>
